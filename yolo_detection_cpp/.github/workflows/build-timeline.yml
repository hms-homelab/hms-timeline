name: Build & Push yolo-timeline

on:
  push:
    paths:
      - 'yolo_detection_cpp/services/timeline/**'
      - 'yolo_detection_cpp/shared/**'
      - 'yolo_detection_cpp/CMakeLists.txt'
      - 'yolo_detection_cpp/vcpkg.json'
      - 'yolo_detection_cpp/docker/timeline/**'
      - 'frontend/dist/**'
    branches: [main]
  pull_request:
    paths:
      - 'yolo_detection_cpp/services/timeline/**'
      - 'yolo_detection_cpp/shared/**'
      - 'yolo_detection_cpp/CMakeLists.txt'
      - 'yolo_detection_cpp/vcpkg.json'
      - 'yolo_detection_cpp/docker/timeline/**'
      - 'frontend/dist/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/yolo-timeline

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: yolo_detection_cpp/docker/timeline/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
